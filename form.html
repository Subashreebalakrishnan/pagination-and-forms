<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="form.css" />
  </head>
  


  <body style=background:pink>
    
    <h1 id="title">Survey form</h1>
    <p id="description" >short data</p>

    <div class="container">
    <form id="survey-form" class="survey-form">

    <div class="form-group">

    <h3><b> <label id="name-label">First-Name</label></b></h3><br>
    <input type="text" class="form-control"   placeholder="Enter First Name"  id="first-name" required><br><br>

    <h3><b></b><label for="last-name" class="form-label">Last-Name</label><br>
    <input type="text" class="form-control" id="last-name" placeholder="Enter Last Name" required><br><br>

    <h3><b></b><label id="email-label">Email</label><br>
    <input type="email" class="form-control" id="email" placeholder="Enter email" required><br><br>

    <h3><b> <label id="number-label">Contact Number</label><br>
    <input type="number" class="form-control" id="number" placeholder="Enter number" required><br><br>

    <h3><b></b><label id="Fresher-label">Are you a Fresher?</label><br>
    <input type="radio"  name="number-fresher" value="Yes"><br><br>
    <input type="radio"  name="number-fresher" value="No"><br><br>

    <textarea id="comments">
    
    </textarea>
    
    <button type="submit" class="btn btn-primary" id="submit">Submit</button>

    </div>
    </div>
    </form>
  




    
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js">
    </script>
  </body>
</html>
